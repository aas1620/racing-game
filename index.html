<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels Racing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Name input overlay for saving race times -->
    <div id="saveOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
        background:rgba(0,0,0,0.8); z-index:10; display:none;
        justify-content:center; align-items:center; font-family:monospace;">
        <div style="background:#1a1a2e; border:2px solid #ff6600; padding:30px 40px; text-align:center; border-radius:8px;">
            <div style="color:#f1c40f; font-size:24px; font-weight:bold; margin-bottom:5px;">SAVE YOUR TIME</div>
            <div id="saveTimeDisplay" style="color:#fff; font-size:20px; margin-bottom:15px;"></div>
            <div id="saveTrackInfo" style="color:#aaa; font-size:14px; margin-bottom:15px;"></div>
            <input id="playerName" type="text" maxlength="20" placeholder="Your name"
                style="font-family:monospace; font-size:18px; padding:8px 12px; width:220px;
                background:#0a0a1a; color:#fff; border:2px solid #555; border-radius:4px;
                text-align:center; outline:none;"
                onfocus="this.style.borderColor='#ff6600'" onblur="this.style.borderColor='#555'">
            <div style="margin-top:15px;">
                <button id="saveBtn"
                    style="font-family:monospace; font-size:16px; padding:8px 24px; background:#ff6600;
                    color:#fff; border:none; border-radius:4px; cursor:pointer; margin-right:10px;
                    font-weight:bold;"
                    onmouseover="this.style.background='#ff8833'" onmouseout="this.style.background='#ff6600'">
                    SAVE
                </button>
                <button id="skipBtn"
                    style="font-family:monospace; font-size:16px; padding:8px 24px; background:#333;
                    color:#aaa; border:none; border-radius:4px; cursor:pointer;"
                    onmouseover="this.style.background='#444'" onmouseout="this.style.background='#333'">
                    SKIP
                </button>
            </div>
        </div>
    </div>

    <!-- Load order matters! Dependencies first, then the things that use them. -->
    <script src="js/input.js"></script>
    <script src="js/road.js"></script>
    <script src="js/cars.js"></script>
    <script src="js/tracks.js"></script>
    <script src="js/scenery.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/car.js"></script>
    <script src="js/garage.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
